<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AssemblyAI Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
    }

    .container {
      padding: 2rem;
    }

    h1 {
      margin-top: 1rem;
    }

    button, input[type="file"] {
      margin: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    #transcript {
      margin-top: 2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }

    #loading {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¤ Transcribe Audio (Vietnamese)</h1>

    <input type="file" id="fileInput" />
    <br/>

    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
    <p id="loading"></p>

    <div id="transcript">Transcript will appear here...</div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const transcriptDiv = document.getElementById('transcript');
    const loading = document.getElementById('loading');

    // === File Upload ===
    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      transcriptDiv.textContent = '';
      loading.textContent = 'Uploading and transcribing...';

      const formData = new FormData();
      formData.append('file', file);

      const res = await fetch("https://assemblyaionair-c1uv.onrender.com/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      loading.textContent = '';
      transcriptDiv.textContent = data.text || "No transcript found.";
    });

    // === Mic Recording ===
    let mediaRecorder;
    let audioChunks = [];

    startBtn.addEventListener('click', async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      audioChunks = [];
      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) audioChunks.push(e.data);
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const file = new File([audioBlob], "recording.wav");

        transcriptDiv.textContent = '';
        loading.textContent = 'Uploading and transcribing...';

        const formData = new FormData();
        formData.append('file', file);

        const res = await fetch("https://assemblyaionair-c1uv.onrender.com/upload", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        loading.textContent = '';
        transcriptDiv.textContent = data.text || "No transcript found.";
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    });

    stopBtn.addEventListener('click', () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });
  </script>
</body>
</html>
